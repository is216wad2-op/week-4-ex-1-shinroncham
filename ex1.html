<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" name="reset" value="Reset">
        </form>

        <script>
        
            function validateForm() {
                var err_msg = "localhost says\n\n";
                var x = document.getElementsByName("id")[0].value;
                if (x.length >10) {
                    err_msg += "ID must not contain more than 10 characters\n";
                }
                var y = document.getElementsByName("age")[0].value;
                if (y<10 || y >40) {
                    err_msg += "Age must be between 10 and 40\n";
                }
                var z = document.getElementsByName("email")[0].value;
                if (!(z.includes("@"))) {
                    err_msg += "Email must contain '@'\n";
                }
                var pw = document.getElementsByName("password")[0].value;
                if (pw.length == 0) {
                    err_msg += "Password must not be empty\n";
                }
                alert(err_msg);
            }
     
         </script>
</body>
</html>
